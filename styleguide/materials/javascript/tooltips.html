<h5>Vital ui tooltip using <a href="http://iamceege.github.io/tooltipster/">tooltipster</a></h5>
<button class="{{styleguide.prefix}}-btn {{styleguide.prefix}}-btn-primary {{styleguide.prefix}}-tooltip" data-tooltip-content=".{{styleguide.prefix}}-tooltip-content__basic">Tooltip</button>
<img class="demo-tooltip-avatar {{styleguide.prefix}}-avatar {{styleguide.prefix}}-avatar--circle {{styleguide.prefix}}-tooltip" data-tooltip-content=".{{styleguide.prefix}}-tooltip-content__basic" src="./img/avatar-default.png"/>

<div class="{{styleguide.prefix}}-tooltip--templates">
	<div class="{{styleguide.prefix}}-tooltip-content__basic">
    <div class="title">This is title</div>
    <div class="content">This is content</div>
  </div>
</div>
