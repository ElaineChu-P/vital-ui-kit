<p class="demo-title">Select</p>
<div class="{{styleguide.prefix}}-input-item">
  <button 
    type="button" 
    class="{{styleguide.prefix}}-btn {{styleguide.prefix}}-btn-default {{styleguide.prefix}}-btn-block {{styleguide.prefix}}-dropdown-toggle" 
    data-toggle="dropdown" 
    aria-haspopup="true" 
    aria-expanded="false"><span class="{{styleguide.prefix}}-btn-txt">Action</span><span class="{{styleguide.prefix}}-caret"></span></button>
  <ul class="{{styleguide.prefix}}-dropdown-menu">
    <li><a href="#">Action</a></li>
    <li><a href="#">Another action</a></li>
    <li><a href="#">Something else here</a></li>
    <li role="separator" class="{{styleguide.prefix}}-divider"></li>
    <li><a href="#">Separated link</a></li>
  </ul>
</div>

<p class="demo-title">Text Area</p>
<div class="{{styleguide.prefix}}-input-item">
  <textarea class="{{styleguide.prefix}}-input" placeholder="Type somethine..." rows="5"></textarea>
</div>
