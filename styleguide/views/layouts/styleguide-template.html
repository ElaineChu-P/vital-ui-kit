<!doctype html>
<html lang="zh-TW" class="{{#if htmlClass}}{{htmlClass}}{{/if}}">
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="keywords" content="GSS, UI kit, Vital, UI design, web applications">
  <meta name="description" content="Vital UI Kit, a graceful and customizable front-end UI kit for web development. - by Galaxy Software Services">
	<meta property="og:title" content="Vital UI Kit">
  <meta property="og:image" content="https://raw.githubusercontent.com/GSS-FED/vital-ui-kit/develop/assets/img/icon.png">
  <meta property="og:site_name" content="Vital UI Kit">
  <meta property="og:type" content="object">
  <meta property="og:url" content="https://gss-fed.github.io/vital-ui-kit/">
  <meta property="og:description" content="Vital UI Kit, a graceful and customizable front-end UI kit for web development. - by Galaxy Software Services">
	<title>{{#if title}}{{title}} | {{/if}}Vital UI Kit</title>
	
  <link rel="icon" href="https://raw.githubusercontent.com/GSS-FED/vital-ui-kit/develop/assets/img/icon.png"/>
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/GSS-FED/vital-ui-kit/develop/assets/img/icon.png"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet'>
	<link rel="stylesheet" href="./css/vital-ui-kit.css">
	<link rel="stylesheet" href="./css/styleguide.css">

</head>
<body>

	{{#if fabricator}}

		{{> f-icons}}
		{{> f-menu}}
		<div class="f-container">
			{{> f-control-bar}}

	{{else if mainPage}}

	  <nav class="nav-wrapper">
	    <div class="nav-menu">
	    	<a class="logo {{#if isIndex}}is-active{{/if}}" href="index.html"></a>
	      <a class="{{#if isTemplate}}is-active{{/if}}" href="template.html">Demo</a>
	      <a class="{{#if isKendo}}is-active{{/if}}" href="kendo-demo.html"><span>Kendo theme</a>
      	<a class="{{#if isReact}}is-active{{/if}}" href="react.html">React Version</a>
	      <a href="getting-started.html">Quick start</a>
	      <a href="https://uwillx.com/" target="_blank">Contact</a>
	    </div>
	    <div class="nav-dropdown-wrapper download-wrapper">
	    	<a class="nav-dropdown-toggle" href="https://github.com/GSS-FED/vital-ui-kit/archive/build.zip">下載 UI KIT</a>
	    </div>
	  </nav>

	{{/if}}


	{% body %}


	{{#if fabricator}}
		</div>
	{{/if}}

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-110559968-1"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	 	gtag('config', 'UA-110559968-1');
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="./js/vital-ui-kit.js"></script>
	{{#if javascript}}<script src="./js/{{javascript}}"></script>{{/if}}

</body>
</html>
